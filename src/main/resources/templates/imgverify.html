<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片验证</title>
	<script type="text/javascript" src="./js/jigsaw.min.js"></script>
	<style type="text/css">
 	.container {
      width: 310px;
      
    }
    #msg {
      width: 100%;
      line-height: 40px;
      font-size: 14px;
      text-align: center;
    }
    a:link,a:visited,a:hover,a:active {
      margin-left: 100px;
      color: #0366D6;
    }
	</style>
</head>
<body>
	<div class="container">
  		 <div id="captcha"></div>
 		 <div id="msg"></div>
	</div>
</body>
<script type="text/javascript">
  jigsaw.init({
    el: document.getElementById('captcha'),
    onSuccess: function() {
      document.getElementById('msg').innerHTML = '登录成功！';
      window.opener=null;
      window.open("/main", "_top").close();
    },
    onFail: cleanMsg,
    onRefresh: cleanMsg
  })
  function cleanMsg() {
    document.getElementById('msg').innerHTML = ''
  }
</script>
</html>
